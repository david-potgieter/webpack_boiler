<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Tdc.svg/2000px-Tdc.svg.png">

    <title>Starter Template for Bootstrap</title>

</head>

<body>

    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Tdc.svg/2000px-Tdc.svg.png" alt="" height="30">
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Menu</a></li>
                    <li><a href="#about">Menu</a></li>
                    <li><a href="#contact">Menu</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">

            <section class="hero" data-ng-controller="HeroController as Hero">
                <div class="convo">
                    <!--
                    ==>{{step1Selected}}<==<br />
                    ==>{{step2Selected}}<==<br /> -->

                    <section>
                        <span>
                            I want to see
                        </span>
                        <span class="selected">
                            <select class="cs-select cs-skin-underline" ng-model="step.select1" data-ng-change="Hero.selectChanged(1)">
                                <option value="0" disabled></option>
                                <option data-ng-repeat="item in Hero.select1Data" data-ng-value="item.id">{{item.name}}</option>
                            </select>
                        </span>
                    </section>

                    <section data-ng-if="step1Selected">
                        <span>
                            and
                        </span>
                        <span class="selected">
                            <select class="cs-select cs-skin-underline" ng-model="step.select2" data-ng-change="Hero.selectChanged(2)">
                                <option value="0" disabled></option>
                                <option data-ng-repeat="item in Hero.select2DataFiltered" data-ng-value="item.id">{{item.name}}</option>
                            </select>
                        </span>
                    </section>

                    <section data-ng-if="step1Selected && step2Selected">
                        <span>
                            and
                        </span>
                        <span class="selected">
                            <select class="cs-select cs-skin-underline" ng-model="step.select3" data-ng-change="Hero.selectChanged(3)">
                                <option value="0" disabled></option>
                                <option data-ng-repeat="item in Hero.select3Data" data-ng-value="item.id">{{item.name}}</option>
                            </select>
                        </span>
                    </section>
                </div>

                <div class="blocks">
                    <div class="row">
                        <div class="col-md-2" data-ng-repeat="doc in docsDataFiltered">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{doc.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="build/bundle.js"></script>
</body>
</html>
